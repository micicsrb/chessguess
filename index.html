<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Chess Guess</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Chess Guess</h1>
    <div class="instructions">Press 'w' for white or 'b' for black</div>
    <div class="overlay" id="overlay"></div>
    <div class="board" id="board">
        <!-- Chessboard squares will be generated here using JavaScript -->
    </div>
    <div id="stopwatch">
        <span id="time-label">Time: </span>
        <span id="time-display">0:00.0</span>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
